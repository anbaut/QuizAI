<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz IA – POC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Quiz IA (POC)</h1>

  <div class="controls">
    <select id="category">
      <option>Culture générale</option>
      <option>Science</option>
      <option>Pop culture</option>
    </select>

    <select id="difficulty">
      <option>Facile</option>
      <option>Moyen</option>
      <option>Difficile</option>
    </select>

    <button id="generate">Générer une question</button>
  </div>

  <div id="question-box" class="hidden">
    <h2 id="question"></h2>
    <div id="answers"></div>
    <button id="show-answer">Voir la réponse</button>
    <p id="solution" class="hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
