<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz IA ‚Äì Multijoueur</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üéØ Quiz IA Multijoueur</h1>

    <!-- Connection Status -->
    <div id="connection-status" class="connection-status disconnected">
      ‚ö†Ô∏è Connexion au serveur...
    </div>

    <!-- Mode Selection -->
    <div class="mode-selector">
      <div class="mode-buttons">
        <button class="mode-btn active" id="solo-mode-btn">üéÆ Mode Solo</button>
        <button class="mode-btn" id="multi-mode-btn">üë• Mode Multijoueur</button>
      </div>
    </div>

    <!-- Solo Mode -->
    <div id="solo-mode">
      <div class="controls">
        <h3>Configuration du Quiz</h3>
        <div class="control-group">
          <label for="category">Cat√©gorie :</label>
          <select id="category">
            <option>Culture g√©n√©rale</option>
            <option>Science</option>
            <option>Histoire</option>
            <option>G√©ographie</option>
            <option>Sport</option>
            <option>Cin√©ma</option>
            <option>Musique</option>
            <option>Litt√©rature</option>
            <option>Technologie</option>
            <option>Art</option>
            <option>Nature</option>
            <option>Cuisine</option>
          </select>
        </div>

        <div class="control-group">
          <label for="difficulty">Difficult√© :</label>
          <select id="difficulty">
            <option>Facile</option>
            <option>Moyen</option>
            <option>Difficile</option>
          </select>
        </div>

        <button id="generate" class="btn-primary">üé≤ G√©n√©rer une question</button>
      </div>

      <div id="question-box" class="hidden">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <button id="show-answer" class="btn-secondary">üëÅÔ∏è Voir la r√©ponse</button>
        <p id="solution" class="hidden"></p>
      </div>
    </div>

    <!-- Multiplayer Mode -->
    <div id="multi-mode" class="hidden">
      <!-- Player Name Setup -->
      <div id="player-setup" class="controls">
        <h3>Entrez votre nom</h3>
        <div class="control-group">
          <label for="player-name">Nom du joueur :</label>
          <input type="text" id="player-name" placeholder="Votre nom..." />
        </div>
        <button id="set-player-name" class="btn-primary">‚úÖ Valider</button>
      </div>

      <!-- Lobby -->
      <div id="lobby" class="hidden">
        <div class="controls">
          <h3>Cr√©er une salle</h3>
          <div class="control-group">
            <label for="room-name">Nom de la salle :</label>
            <input type="text" id="room-name" placeholder="Ma salle de quiz..." />
          </div>
          
          <div class="control-group">
            <label for="room-difficulty">Difficult√© :</label>
            <select id="room-difficulty">
              <option>Facile</option>
              <option>Moyen</option>
              <option>Difficile</option>
            </select>
          </div>

          <div class="control-group">
            <label>Cat√©gories autoris√©es :</label>
            <div class="category-grid">
              <input type="checkbox" id="cat-culture" class="category-checkbox" value="Culture g√©n√©rale" checked />
              <label for="cat-culture" class="category-label">Culture g√©n√©rale</label>
              
              <input type="checkbox" id="cat-science" class="category-checkbox" value="Science" checked />
              <label for="cat-science" class="category-label">Science</label>
              
              <input type="checkbox" id="cat-histoire" class="category-checkbox" value="Histoire" checked />
              <label for="cat-histoire" class="category-label">Histoire</label>
              
              <input type="checkbox" id="cat-geo" class="category-checkbox" value="G√©ographie" checked />
              <label for="cat-geo" class="category-label">G√©ographie</label>
              
              <input type="checkbox" id="cat-sport" class="category-checkbox" value="Sport" checked />
              <label for="cat-sport" class="category-label">Sport</label>
              
              <input type="checkbox" id="cat-cinema" class="category-checkbox" value="Cin√©ma" checked />
              <label for="cat-cinema" class="category-label">Cin√©ma</label>
              
              <input type="checkbox" id="cat-musique" class="category-checkbox" value="Musique" checked />
              <label for="cat-musique" class="category-label">Musique</label>
              
              <input type="checkbox" id="cat-litterature" class="category-checkbox" value="Litt√©rature" checked />
              <label for="cat-litterature" class="category-label">Litt√©rature</label>
              
              <input type="checkbox" id="cat-tech" class="category-checkbox" value="Technologie" checked />
              <label for="cat-tech" class="category-label">Technologie</label>
              
              <input type="checkbox" id="cat-art" class="category-checkbox" value="Art" checked />
              <label for="cat-art" class="category-label">Art</label>
              
              <input type="checkbox" id="cat-nature" class="category-checkbox" value="Nature" checked />
              <label for="cat-nature" class="category-label">Nature</label>
              
              <input type="checkbox" id="cat-cuisine" class="category-checkbox" value="Cuisine" checked />
              <label for="cat-cuisine" class="category-label">Cuisine</label>
            </div>
          </div>

          <div class="control-group">
            <label for="room-questions">Nombre de questions :</label>
            <input type="number" id="room-questions" min="1" max="50" value="5" />
          </div>

          <div class="control-group">
            <label for="room-timer">Temps par question (secondes) :</label>
            <input type="number" id="room-timer" min="5" max="60" value="20" />
          </div>

          <button id="create-room" class="btn-primary">üö™ Cr√©er la salle</button>
        </div>

        <div class="room-list">
          <h3>Salles disponibles</h3>
          <div id="rooms-container">
            <p class="loading">Chargement des salles...</p>
          </div>
        </div>
      </div>

      <!-- Room -->
      <div id="room" class="hidden">
        <div class="controls" id="room-controls">
          <h3 id="room-title">Salle</h3>
          <div class="player-list">
            <h4>üë• Joueurs</h4>
            <div id="players-container"></div>
          </div>
          <button id="start-game" class="btn-primary" disabled>üéÆ D√©marrer le jeu</button>
          <button id="leave-room" class="btn-secondary">üö™ Quitter la salle</button>
        </div>

        <div id="game-box" class="hidden">
          <div class="game-layout">
            <!-- Left Column: Leaderboard -->
            <div class="game-column leaderboard-column">
              <div class="leaderboard-container">
                <h3>üèÜ Classement</h3>
                <div id="game-leaderboard"></div>
              </div>
            </div>
            
            <!-- Center Column: Main Game Content -->
            <div class="game-column main-game-column">
              <div id="timer-container" class="timer-container">
                <div class="timer-label">‚è±Ô∏è Temps restant</div>
                <div id="timer-display" class="timer-display">20</div>
                <div class="timer-bar-container">
                  <div id="timer-bar" class="timer-bar"></div>
                </div>
              </div>
              <div id="multi-question-box">
                <h2 id="multi-question"></h2>
                <div id="multi-answers"></div>
              </div>
              <div id="multi-result" class="hidden"></div>
            </div>
            
            <!-- Right Column: Chat -->
            <div class="game-column chat-column">
              <div class="chat-container">
                <h3>üí¨ Chat</h3>
                <div id="chat-messages"></div>
                <div class="chat-input-container">
                  <input type="text" id="chat-input" placeholder="Message..." />
                  <button id="chat-send" class="btn-chat-send">Envoyer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
